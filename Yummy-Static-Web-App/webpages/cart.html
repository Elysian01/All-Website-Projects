<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>

    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="shortcut icon" href="../imgs/icon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/c587fc1763.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header">
        <nav id="nav">
            <div class="nav-logo">
                <div class="nav-heading">
                    <span href="#"><i class="fa fa-utensils"></i>Yummy</span>
                </div>

                <div class="hamburger">
                    <a href="#"><i class="fas fa-bars "></i></a>
                </div>
            </div>

            <ul class="nav-links">
                <li><a class="nav-item" href="../index.html">Home</a></li>
                <li><a class="nav-item" href="#">South Indian</a></li>
                <li><a class="nav-item" href="#">European</a></li>
                <li><a class="nav-item" href="./profile.html">Profile</a></li>
                <li><a class="nav-item" href="./cart.html">Cart</a></li>
            </ul>
        </nav>
    </section>


    <br>

    <!-- <h2 class = "text-center bold">Cart</h2> -->
    <div class="cart-head text-center">
        <label class="text-dark" style="font-size: 34px;">
            <b>Food Bucket</b>
        </label>
    </div>

    <br><br><br>

    <div class="container">
        <div class="shopping-cart">
        
            <div class="column-labels">
                <label class="product-image">Image</label>
                <label class="product-details">Product</label>
                <label class="product-price">Price</label>
                <label class="product-quantity">Quantity</label>
                <label class="product-removal">Remove</label>
                <label class="product-line-price">Total</label>
            </div>
        
            <div class="product">
                <div class="product-image">
                    <img src="../imgs/foods/noodles.png">
                </div>
                <div class="product-details">
                    <h2 class="product-title">Hakka Noodles</h2>
                    <p class="product-description">Best Noodles you have ever eaten!</p>
                </div>
                <h5 class="product-price">140</h5>
                <div class="product-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        <i class="fa fa-trash"></i>   
                    </button>
                </div>
                <h5 class="product-line-price">140</h5>
            </div>
        
            <div class="product">
                <div class="product-image">
                    <img src="../imgs/foods/combo.png">
                </div>
                <div class="product-details">
                    <h2 class="product-title">Burger Combo</h2>
                    <p class="product-description">Best Burger you have ever eaten!</p>
                </div>
                <h5 class="product-price">259</h5>
                <div class="product-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
                <h5 class="product-line-price">259</h5>
            </div>
        
            <div class="totals">
                <div class="totals-item">
                    <label>Subtotal</label>
                    <h5 class="totals-value" id="cart-subtotal">399</h5>
                </div>
                <div class="totals-item">
                    <label>Tax (5%)</label>
                    <h5 class="totals-value" id="cart-tax">1.00</h5>
                </div>
                <div class="totals-item">
                    <label>Shipping</label>
                    <h5 class="totals-value" id="cart-shipping">15.00</h5>
                </div>
                <div class="totals-item totals-item-total">
                    <label style="font-size: large;"><b>Grand Total</b></label>
                    <h4 class="totals-value" id="cart-total"><b>415</b></h4>
                </div>
            </div>
        
            <button class="checkout">Checkout</button>
        
        </div>
    </div>

    <br><br><br>

    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
